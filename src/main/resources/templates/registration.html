<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{login-style.css}">

    <title>SHINY DISHES</title>
</head>
<body>
<header th:insert="header"></header>

<div class="container">
    <form action="/registration" method="post" enctype="multipart/form-data">
        <label>Логін</label>
        <input type="text" name="login" placeholder="Введіть логін" required>

        <label>Пошта</label>
        <input type="email" name="email" placeholder="Введіть адресу своєї електронної пошти" required>

        <label>Пароль</label>
        <input type="password" name="password" placeholder="Введіть пароль" required>

        <label>Підтвердження пароля</label>
        <input type="password" name="password_confirm" placeholder="Підтвердіть пароль" required>

        <button class="enter-btn" type="submit">Створити</button>
        <p>
            У вас уже є акаунт? - <a href="/login">авторизуйтесь</a>!
        </p>
    </form>

    <div>
        <p th:if="${error}" th:text="${error}" class="error-message"></p>
    </div>


</div>
<script>
    document.getElementById('registrationForm').onsubmit = function() {
        var password = document.getElementById('password').value;
        var confirm = document.getElementById('password_confirm').value;
        if (password !== confirm) {
            alert('Паролі не збігаються!');
            return false;
        }
        return true;
    };
    function toggleMenu() {
        const categories = document.querySelector('.categories');
        categories.classList.toggle('active');
    }
</script>

</body>
</html>

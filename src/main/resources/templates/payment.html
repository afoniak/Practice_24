<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{payment.css}">
    <title>SHINY DISHES - ОПЛАТА</title>
</head>
<body>
<header th:insert="header :: header"></header>
<br><br>
<div class="container my-5">
    <h2 class="text-center mb-4"><strong>ОПЛАТА</strong></h2>
    <div class="container-category text-center">
        <h1 id="paymentAmount">Сума до сплати: <strong>₴0.00</strong></h1>
    </div>
</div>
<div class="form-container">
    <form id="payment-form" class="text-center">
        <div id="card-element" class="my-4">

        </div>
        <div id="card-errors" role="alert"></div>
        <input type="hidden" id="totalAmount" name="totalAmount" value="">
        <button type="submit" class="btn btn-primary mt-3">Оплатити</button>
    </form>
    <div id="paypal-button-container" class="my-4"></div>
</div>
<br><br>
<script src="https://js.stripe.com/v3/"></script>
<script src="https://www.paypal.com/sdk/js?client-id=1231231231231231321321&currency=USD"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const urlParams = new URLSearchParams(window.location.search);
        const totalAmountUAH = urlParams.get('totalAmount');
        const exchangeRate = 40;

        if (totalAmountUAH) {
            const totalAmountUSD = (totalAmountUAH / exchangeRate).toFixed(2);
            document.getElementById('paymentAmount').innerHTML = `Сума до сплати: <strong>₴${totalAmountUAH}</strong>`;
            document.getElementById('totalAmount').value = totalAmountUAH * 100;
        }

        var stripe = Stripe('1231232131231321312313');
        var elements = stripe.elements();

        var style = {
            base: {
                color: '#32325d',
                fontFamily: 'Arial, sans-serif',
                fontSmoothing: 'antialiased',
                fontSize: '16px',
                '::placeholder': {
                    color: '#aab7c4'
                }
            },
            invalid: {
                color: '#fa755a',
                iconColor: '#fa755a'
            }
        };

        var card = elements.create('card', {style: style});
        card.mount('#card-element');

        card.addEventListener('change', function(event) {
            var displayError = document.getElementById('card-errors');
            if (event.error) {
                displayError.textContent = event.error.message;
            } else {
                displayError.textContent = '';
            }
        });

        var form = document.getElementById('payment-form');
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            stripe.createToken(card).then(function(result) {
                if (result.error) {
                    var errorElement = document.getElementById('card-errors');
                    errorElement.textContent = result.error.message;
                } else {
                    stripeTokenHandler(result.token);
                }
            });
        });

        function stripeTokenHandler(token) {
            var form = document.getElementById('payment-form');
            var hiddenInput = document.createElement('input');
            hiddenInput.setAttribute('type', 'hidden');
            hiddenInput.setAttribute('name', 'stripeToken');
            hiddenInput.setAttribute('value', token.id);
            form.appendChild(hiddenInput);

            form.submit();
        }

        paypal.Buttons({
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: (totalAmountUAH / exchangeRate).toFixed(2),
                            currency_code: 'USD'
                        }
                    }]
                });
            },
            onApprove: function(data, actions) {
                return actions.order.capture().then(function(details) {
                    alert('Transaction completed by ' + details.payer.name.given_name);
                });
            }
        }).render('#paypal-button-container');
    });
    function toggleMenu() {
        const categories = document.querySelector('.categories');
        categories.classList.toggle('active');
    }
</script>

<footer th:insert="footer :: footer"></footer>
</body>
</html>

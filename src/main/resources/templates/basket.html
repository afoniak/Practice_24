<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{goods-style.css}">
    <title>SHINY DISHES - КОШИК</title>
</head>
<body>
<header th:insert="header :: header"></header>
<br><br>
<div class="container my-5">
    <h2 class="text-center mb-4"><strong>ВАШ КОШИК</strong></h2>
    <div class="container-category text-center">
        <h1 id="totalAmount">До сплати <strong>₴0.00</strong></h1>
        <form id="paymentForm" action="/payment" method="GET">
            <input type="hidden" id="totalAmountInput" name="totalAmount" value="">
            <button type="button" class="btn button-payment" onclick="proceedToPayment()">Оплатити</button>
        </form>
    </div>
</div>

<div class="container my-3">
    <div id="messageContainer" class="alert alert-success d-none" role="alert"></div>
</div>

<div class="container-goods my-5">
    <div class="container-goods-card text-center" id="cartItems">

    </div>
</div>

<script th:src="@{/js/basket.js}"></script>
<script>
    function toggleMenu() {
        const categories = document.querySelector('.categories');
        categories.classList.toggle('active');
    }
</script>
<footer th:insert="footer :: footer"></footer>
</body>
</html>

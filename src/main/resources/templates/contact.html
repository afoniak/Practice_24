<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{style-contact.css}">
    <title>SHINY DISHES</title>
<body>
<header>
    <div class="header-content">
        <div class="categories before-logo">
            <a th:href="@{/contact}" class="category-link">Тарілки</a>
            <a th:href="@{/login}" class="category-link">Стакани</a>
        </div>
        <div class="logo-container">
            <a href="/" class="logo-link">
                <img th:src="@{logo.png}" alt="logo">
            </a>
        </div>
        <div class="categories after-logo">
            <a href="/" class="category-link">Прибори</a>
            <a href="/" class="category-link">Чашки</a>
        </div>

    <p>Email: <a href="mailto:just-resume-support@gmail.com" class="contact-email">shiny-dishes-support@gmail.com</a></p>
    <p>Адреса: м.Чернігів вул.Білоуса 33/2</p>

<div class="form-container">
    <form action="#" method="post">

        <input type="text" id="name" name="name" placeholder="Микола" required>

        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" placeholder="mykola22@gmail.com" required>

        <label for="message">Повідомлення:</label>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Чому так дорого?" resizable="none"></textarea>

        <button type="submit">Відправити</button>
    </form>
</div>

</body>
</html>

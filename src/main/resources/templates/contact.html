<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{style-contact.css}">
    <title>SHINY DISHES</title>
</head>
<body>
<header th:insert="header"></header>
<div class="form-container">
    <form action="/contact" method="post">
        <h3>Якщо маєте запитання, заповніть форму нижче!</h3>
        <label for="name">Ім'я:</label>
        <input type="text" id="name" name="name" placeholder="Микола" required>

        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" placeholder="mykola22@gmail.com" required>

        <label for="message">Повідомлення:</label>
        <textarea id="message" name="message" rows="4" cols="50" placeholder="Чому так дорого?" resizable="none"></textarea>

        <button type="submit">Відправити</button>
    </form>
</div>

<div id="map">
<script>
    let map;

    async function initMap() {
        const position = { lat: 51.5073999212888, lng: 31.30293507736523 };
        const { Map } = await google.maps.importLibrary("maps");
        const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

        map = new Map(document.getElementById("map"), {
            zoom: 12,
            center: position,
            mapId: "DEMO_MAP_ID",
        });

        const marker = new AdvancedMarkerElement({
            map: map,
            position: position,
            title: "Uluru",
        });
    }

    initMap();
</script>
    <script src="https://maps.googleapis.com/maps/api/js?key=1231231231231321321321231&callback=initMap" async defer></script>
</div>

<div class="contact-info">
    <h2>Контактна інформація</h2>
    <p>Телефон: +(380)-63-709-8904</p>
    <p>Email: <a href="mailto:shiny-dishes-support@gmail.com" class="contact-email">shiny-dishes-support@gmail.com</a></p>
    <p>Адреса: м.Чернігів вул.Київська 71/A</p>
    <div class="footer-content-1">
        <h3>Соціальні мережі</h3>
        <div class="social-icons">
            <div class="fa-facebook">
                <a href="#"><i class="fab fa-facebook"></i></a>
            </div>
            <div class="fa-twitter">
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
            <div class="fa-instagram">
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
            <div class="fa-youtube">
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
            <div class="fa-telegram">
                <a href="#"><i class="fab fa-telegram"></i></a>
            </div>
        </div>
    </div>
</div>

<div th:each="el : ${posts}" class="alert alert-info mt-2">
<h3 th:text="${el.name}"/>
<h3 th:text="${el.email}"/>
</div>
<script>
    function toggleMenu() {
        const categories = document.querySelector('.categories');
        categories.classList.toggle('active');
    }
</script>
</body>
</html>

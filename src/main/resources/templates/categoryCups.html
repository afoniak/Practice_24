<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" th:href="@{goods-style.css}">
    <title>SHINY DISHES</title>
</head>
<body>
<header th:insert="header"></header>
<br><br>
<div class="container my-5">
    <h2 class="text-center mb-4">До категорії <strong>Чашки</strong> входять</h2>
</div>
<div id="cups" class="container-goods my-5">
    <div class="container-goods-card text-center">
        <div th:each="cup : ${cupsDishes}" class="card">
            <img th:src="@{${cup.img}}" alt="Product Image" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title" th:text="${cup.title}">Назва товару</h5>
                <p class="card-text" th:text="${cup.text}">Опис товару</p>
                <p class="card-price" th:text="'Ціна: ₴' + ${cup.price}">Ціна</p>
                <button class="btn btn-success"
                        th:attr="onclick=|addToCart('cup-${cup.id}', '${cup.title}', '${cup.price}', '${cup.img}', '${cup.text}')|"
                        th:text="${cup.status == 'not available'} ? 'Не доступно' : 'Додати до кошика'"
                        th:disabled="${cup.status == 'not available'}">
                </button>
                <button class="btn btn-light btn-favorite"
                        data-id="cup-${cup.id}"
                        th:attr="onclick=|addToFavorites('cup-${cup.id}', '${cup.title}', '${cup.price}', '${cup.img}', '${cup.text}', '${cup.status}')|">
                    <i class="fa fa-heart"></i>
                </button>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/basket.js}"></script>
<script th:src="@{/js/selected.js}"></script>
<script>
    function toggleMenu() {
        const categories = document.querySelector('.categories');
        categories.classList.toggle('active');
    }
</script>
<footer th:insert="footer"></footer>
</body>
</html>
